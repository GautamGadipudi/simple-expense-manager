<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="expenseManager.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="expenseManager.js"></script>
</head>

<h1>Simple expense manager project</h1>
<h2>Add a new item:</h2>

<div id="form-box">
<form>
  <div>
    <span>Type:</span>
      <select name="type">
          <option value="card">Card</option>
          <option value="cash">Cash</option>
          <option value="cryptocoin">Cryptocoin</option>
          <option value="other">Other</option>
      </select>
  </div>

  <div>
    <span>Name:</span> <input type="text" name="item-name" placeholder="What did you spend on?">
  </div>

  <div>
    <span>Amount:</span> <input type="number" name="amount" placeholder="How much?">
  </div>

</form>
</div>

<div id="button"><span>Add a new expense</span></div>

<table>
  <tr>
    <th id="txn_id">Transaction Id</th>
    <th id="type" class="center">Payment Type</th>
    <th>Name</th>
    <th id="date">Date</th>
    <th style="text-align: right" id="amount">Amount</th>
    <th>Delete</th>

  </tr>
  <tr id="if-empty">
    <td colspan="4"><span>Your added expenses will show up here!</span></td>
  </tr>

</table>

</html>
